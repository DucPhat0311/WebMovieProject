<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="login.css" rel="stylesheet" />
    <title>Đăng Ký</title>
  </head>
  <body>
    <div class="login-container">
      <div class="logo-area">
        <img
          src="images\luf.png"
          alt="Cinema Ticket Booking"
          class="logo-image-circle"
        />
      </div>
      <h1 class="login-title">Đăng Ký Tài Khoản</h1>

      <form class="login-form" action="MovieTicket.html">
        <div class="form-group">
          <label for="fullname" class="form-label">Họ và tên</label>
          <div class="input-group">
            <input
              type="text"
              id="fullname"
              placeholder="Nhập họ và tên"
              class="input-field"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <div class="input-group">
            <input
              type="email"
              id="email"
              placeholder="Nhập Email"
              class="input-field"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <div class="input-group password-group">
            <input
              type="password"
              id="password"
              placeholder="Nhập Mật khẩu"
              class="input-field"
              required
            />
            <button
              type="button"
              class="password-toggle"
              aria-label="Hiển thị mật khẩu"
            >
              <span class="toggle-icon"></span>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm-password" class="form-label"
            >Xác nhận mật khẩu</label
          >
          <div class="input-group password-group">
            <input
              type="password"
              id="confirm-password"
              placeholder="Nhập lại mật khẩu"
              class="input-field"
              required
            />
            <button
              type="button"
              class="password-toggle"
              aria-label="Hiển thị mật khẩu"
            >
              <span class="toggle-icon"></span>
            </button>
          </div>
        </div>

        <button type="submit" class="btn-login">
          <span class="btn-login-text">ĐĂNG KÝ</span>
        </button>
      </form>

      <div class="signup-prompt">
        <span class="signup-text">Bạn đã có tài khoản?</span>
        <a href="SignIn.html" class="btn-signup">
          <span class="btn-signup-text">Đăng nhập</span>
        </a>
      </div>
    </div>
  </body>
</html>
